<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Oliver's Memory Card Game</title>
</head>

<body>
    <header>
        <!-- containing navbar and description  -->
        <!-- navbar -->
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-light navbar-expand-sm">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="active nav-link" href="">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Rules</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Highscores</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- end of navbar -->
            <!-- title -->
            <h1>Memory Game</h1>
            <!-- end of title -->
            <!-- description -->
            <div class="col-12">
                <div class="desc">
                    <p>A game to test your memory</p>
                </div>
            </div>
        </div>
    </header>
    <!-- end of description -->
    <!-- end of header seciton -->

    <!-- main section - scores, card game, counter, timer -->
    <!-- score -->
    <section class="scores">
        <h4>Scores</h4>
        <ul class="score-list">
            <li class="score-place"></li>
            <li class="score-place"></li>
            <li class="score-place"></li>
        </ul>
    </section>
    <!-- end of scores -->
    <!-- counter -->
    <span class="move-counter">0</span>
    <!-- end of counter -->
    <!-- timer -->
    <div class="timer-container">
        <span class="timer">
            01:00
        </span>
    </div>

    <!-- modal section -->

    <section class="game-won-modal">
        <div id="modal-win" class="modal">
            <!-- modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congrats!</p>
                <button class="btn again-btn">Play Again?</button>
            </div>
        </div>
    </section>

    <section class="game-lost-modal">
        <div id="modal-lost" class="modal">
            <!-- modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Sorry, not this time</p>
                <button class="btn again-btn">Try Again?</button>
            </div>
        </div>
    </section>

    <!-- end of modal -->

    <div class="reset">
        <input class="btn btn-primary" type="reset" value="Reset">
    </div>
    <!-- end of timer -->
    <!-- main card game -->
    <div class="container board">
        <div class="row">
            <div class="col-12">
                <div id="card-one" class="playing-card face-hidden one" data-store=""></div>
                <div id="card-two" class="playing-card face-hidden three"></div>
                <div id="card-three" class="playing-card face-hidden nine"></div>
                <div id="card-four" class="playing-card face-hidden seven"></div>
                <div id="card-five" class="playing-card face-hidden five"></div>
                <div id="card-six" class="playing-card face-hidden two"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="card-seven" class="playing-card face-hidden four"></div>
                <div id="card-eight" class="playing-card face-hidden six"></div>
                <div id="card-nine" class="playing-card face-hidden eight"></div>
                <div id="card-ten" class="playing-card face-hidden eight"></div>
                <div id="card-eleven" class="playing-card face-hidden one"></div>
                <div id="card-twelve" class="playing-card face-hidden two"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="card-thirteen" class="playing-card face-hidden three"></div>
                <div id="card-fourteen" class="playing-card face-hidden nine"></div>
                <div id="card-fifteen" class="playing-card face-hidden four"></div>
                <div id="card-sixteen" class="playing-card face-hidden five"></div>
                <div id="card-seventeen" class="playing-card face-hidden seven"></div>
                <div id="card-eighteen" class="playing-card face-hidden six"></div>
            </div>
        </div>
    </div>
    <!-- end of card game -->


    <!-- end of main section -->
    <!-- footer -->
    <footer class="container-fluid bg-color-footer">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">

        </div>
    </footer>
    <!-- end of footer -->
    <!-- javascript -->
    <script src="js/script/index.js"></script>
    <!-- end of javascript -->
</body>

</html>
