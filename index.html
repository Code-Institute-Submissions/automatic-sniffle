<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <title>Aquatic Snap Memory Card Game</title>
</head>

<body>
    <header>
        <!-- title description -->
        <div class="description">
            <h1>Aquatic Snap</h1>
            <p>A Card Matching Game</p>
        </div>
    </header>
    <!-- end of header seciton -->

    <!-- main section - scores, card game, counter, timer -->
    <section class="dashboard">
        <!-- counter -->
        <div class="count-container">
            <span>Number of Clicks: </span>
            <span id="move-counter"> 0</span>
        </div>
        <div class="timer-container">
            <span class="timer ">
                Time Elapsed: 00:00
            </span>
        </div>

        <div class="button-container">
            <div class="start">
                <input class="btn" type="reset" value="start">
            </div>
            <div class="reset visible">
                <input class="btn " type="reset" value="Reset">
            </div>
        </div>
    </section>

    <!-- modal -->

    <section class="game-won-modal">
        <div id="modal" class="modal">
            <!-- modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congrats!</p>
                <button class="btn again-btn">Play Again?</button>
            </div>
        </div>
    </section>

    <!-- game -->

    <ul class="game-container">

    </ul>


    <!-- end of main section -->


    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/script/index.js"></script>
    <!-- end of javascript -->

</body>

</html>
